<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-compatible" content="IE-edge"
  <meta name="vilewport" content="width=device-width, Int"
  <title>Digital Clock</title>
</head>
<body>

  <div id="clock"></div>
  
  <script>
    setInterval(() => {
      let date = new Date()
      let clock = document.getElementById('clock')
      clock.innerHTML =
        date.getHours()+":"+
        date.getMinutes()+":"+
        date.getSeconds()
    }, 1000);
  </script>

</body>
</html>
